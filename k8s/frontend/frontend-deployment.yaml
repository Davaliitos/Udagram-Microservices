apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: udagram-frontend
  name: udagram-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      service: udagram-frontend
      api: external  
  template:
    metadata:
      labels:
        service: udagram-frontend
        api: external        
    spec:
      containers:
      - image: davaliitos/udagram-frontend
        name: udagram-frontend
        imagePullPolicy: Always          
        ports:
        - containerPort: 80           
      restartPolicy: Always
apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-frontend
  labels:
    service: udagram-frontend  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udagram-frontend
  template:
    metadata:
      labels:
        app: udagram-frontend       
    spec:
      containers:
      - image: davaliitos/udagram-frontend
        name: udagram-frontend       
        ports:
        - containerPort: 80